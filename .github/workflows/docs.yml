name: Generate Documentation
on:
    push:
        tags:
            - "*"
    workflow_dispatch:
permissions:
  contents: write
jobs:
    docs:
        name: "Generate and Deploy Documentation"
        uses: GoogleCloudPlatform/php-tools/.github/workflows/doctum.yml@doctum
        with:
          title: "Google ApiCore - ${GITHUB_REF#refs/*/}"
          tag: ${GITHUB_REF#refs/*/}
